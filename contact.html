<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sanctuary Helpers</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f3d283979.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="contact-page">
        <header>
            <div>
                <div class="wrapper main-nav-container">
                    <div class="logo">
                        <p><a href="index.html" title="Go to home page">Sactuary Helpers</a></p>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">home</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="blog.html">blog</a></li>
                            <li><a href="#"><span>contact</span></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="wrapper">
                    <h1>Get In Touch</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper contact-page-form-container">
                <form action="#">
                    <fieldset>
                        <label for="fname"></label>
                        <input type="text" id="fname" placeholder="Name">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email Adress">
                        <label for="comment"></label>
                        <textarea name="comment" id="comment" cols="50" rows="10" placeholder="message"></textarea>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
                <section>
                    <div class="social-media-section">
                        <div class="social-media-icons">
                            <ul>
                                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                            </ul>
                        </div>
                        <div>
                            <p>info@email.com</p>
                            <p>123-456-7890</p>
                            <p>123 Queen Street West,</p>
                            <p>Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="juno-brand-name">
                <p><a href="https://junocollege.com/">Created at Juno College</a></p>
                <p>Copyright Â© 2020 HackerYou</p>
            </div>
        </footer>
    </div>
</body>

</html>
